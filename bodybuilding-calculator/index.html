<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=">
    <title>Bodybuilding Calculator | The Free Tool for Exercise</title>
    <meta name="description"
        content="Use the Bodybuilding Calculator - a free, online tool to aid what you train for and which muscles you target. See suggested exercises based off what equipment is available.">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="homelink">
            <a class="one" href="index.html">Bodybuilding<img class="first" src="images\rsz_logo2.png"
                    alt="logo">Calculator</a>
        </div>
        <nav>
            <ul>
                <li><a class="active" href="purpose.html">Purpose</a></li>
                <li>+ / -</li>
                <li><a class="active" href="equipment.html">Equipment</a></li>
                <li>+ / -</li>
                <li><a class="active" href="muscle-groups.html">Muscle Group</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div>
            <img class="banner" src="images\banner.jpg" alt="a banner photo of a barbell with weights">
        </div>
        <div class="grid">
            <form class="calcgrid" action="/my-calulating-code-page" method="post">
                <ul>
                    <li>
                        <label for="purpose">Purpose:</label>
                        <input class="sel" type="radio" id="inc" name="user_intent_value"
                            value="increased muscle">Increased Muscle
                        <br>
                        <input type="radio" id="str" name="user_intent_value" value="strength">Strength
                        <br>
                        <input type="radio" id="end" name="user_intent_value" vlaue="endurance">Endurance
                    </li>
                    <br>
                    <li>
                        <label for="equipment">Equipment:</label>
                        <input type="radio" id="free" name="user_equip_value" value="free weights">Free weights
                        <br>
                        <input type="radio" id="mach" name="user_equip_value" value="machines">Machines
                        <br>
                        <input type="radio" id="budg" name="user_equip_value" value="i'm on a budget">I'm on a budget
                    </li>
                    <br>
                    <li>
                        <label for="muscle group">Muscle Group:</label>
                        <select name="muscle group" id="muscle group">
                            <optgroup label="Arms">
                                <option value="biceps">Biceps</option>
                                <option value="triceps">Triceps</option>
                                <option value="shoulders">Shoulders</option>
                            </optgroup>
                            <optgroup label="Legs">
                                <option value="quads">Quads</option>
                                <option value="hamstrings">Hamstrings</option>
                                <option value="calves">Calves</option>
                            </optgroup>
                            <optgroup label="Trunk">
                                <option value="chest">Chest</option>
                                <option value="abdominals">Abdominals</option>
                                <option value="back">Back</option>
                            </optgroup>
                        </select>
                    </li>
                </ul>
                <ul>
                    <li class="calcbutton">
                        <button type="submit">Calculate</button>
                    </li>

                </ul>
            </form>
        </div>
    </main>
    <footer>
        <nav>
            <ul>
                <li>
                    <button onclick="window.print()">Print</button>
                </li>
                <li>+ / -</li>
                <li>
                    <div class="dropdown">
                        <button class="dropbtn">Share</button>
                        <div class="dropdown-content">
                            <a href="https://www.facebook.com/"><img class="mediaicon" src="images\facebook.png"></a>
                            <a href="https://twitter.com/explore"><img class="mediaicon" src="images\twitter.png"></a>
                        </div>
                    </div>
                </li>
                <li>+ / -</li>
                <li>
                    <div class="dropdown2">
                        <button class="dropbtn2">Contact Us</button>
                        <div class="dropdown-content2">
                            <a href="#">E-mail</a>
                            <a href="#">Call 602-865-8311</a>
                        </div>
                    </div>
                </li>
            </ul>
        </nav>
        <div class="banner">
            <img src="images\banner2.jpg" alt="a profile image of a person climbing a mountain range">
        </div>
    </footer>
</body>

</html>
