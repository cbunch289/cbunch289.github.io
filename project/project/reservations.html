<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Temple Inn & Suites | Your Home Away From Home | 801-999-9999</title>
    <meta name="description" content="The Temple Inn & Suites is a hotel 
    chain that manages specialized hotel accommodations near temple 
    locations of The Church of Jesus Christ of Latter-day Saints around 
    the world." />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <img class="one" src="images\SaltLakeTemple.png" alt="A Photo of my favorite Temple">
        <h1 class="center">Temple Inn & Suites</h1>
        <nav>
            <ul>
                <li><a class="active" href="index.html">Home</a></li>
                <li><a class="active" href="temple-spotlight.html">Temple Spotlight</a></li>
                <li><a class="active" href="amenities.html">Amenities</a></li>
                <li><a class="active selected" href="reservations.html">Reservations</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="banner-box">
            <img class="two" src="images\10_baglioni_londra_destinazione_RESIZED(2).jpg"
                alt="A Photo of a Baglioni Hotel London">
            <div class="action">
                <h3>
                    Plan your next adventure with us!
                </h3>
                <button>Contact Us</button>
            </div>
        </div>
        <div id="feedback"></div>
        <div class="ReservationsMainGrid">
            <form class="lgrid" action="/my-handling-form-page" method="post">
                <ul>
                    <li>
                        <label for="arrival"">Arrival:</label>
                <input type="date" id="arrival" name="user_arrival">
                    </li>
                    <li>
                        <label for="departure">Departure:</label>
                        <input type="date" id="departure" name="user_departure" placeholder="mm/dd/yyyy">
                    </li>
                    <li>
                        <label for="adults">Adults:</label>
                        <input type="number" id="adults" name="user_adults" min="1" max="4" placeholder="0">
                    </li>
                    <li>
                        <label for="children">Children:</label>
                        <input type="number" id="children" name="user_children" min="0" max="9" placeholder="0">
                    </li>
                    <li>
                        <fieldset data-type="horizontal">
                            <legend class="legend">Will you be using Daycare Services?</legend>
                    <li class="field">
                        <input type="radio" id="y" name="user_daycare_value" value="yes">Yes
                        <input type="radio" id="no" name="user_daycare_value" value="no">No
                    </li>
                    </fieldset>
                    </li>
                    <li>
                        <label for="firstname">First Name:</label>
                        <input type="text" id="firstname" name="user_firstname" placeholder="Max 3 characters">
                    </li>
                    <li>
                        <label for="=lastname">Last Name:</label>
                        <input type="text" id="lastname" name="user_lastname" placeholder="Max 26 characters">
                    </li>
                    <li>
                        <label for="mail">E-mail:</label>
                        <input type="email" id="mail" name="user_email" placeholder="reciept sent by e-mail">
                    </li>
                    <li>
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="user_phonenumber" placeholder="(602)000-0000">
                    </li>
                    <li>
                        <label for="msg">Message:</label>
                        <textarea id="msg" name="user_message"
                            placeholder="Please provide additional requests here..."></textarea>
                    </li>
                    <li class="button">
                        <button type="submit">Send your message</button>
                    </li>
                </ul>
            </form>
            <div class="rgrid">
                <img class="ten rgrid" src="images\rsz_sltlakeTALL.jpg" alt="A photo of the Salt Lake Temple">
            </div>
        </div>
    </main>
    <footer>
        <div class="pics">
            <img src="images\Phone.png" width="20" height="20">
            <img src="images\Mail.png" width="20" height="20">

        </div>
        <div class="feet">
            <p>
                Temple Inn & Suites Headquarters
            </p>
            <p>
                355 Wisconsin Avenue
                <p>
                    Bethesda, MD 20814
                </p>
            </p>

            <p>
                215-829-9999
            </p>
            <p>
                info@templinn.com
            </p>
        </div>
        <div class="social">
            <a href="https://www.facebook.com/">
                <img id="one" src="images\facebook.png" alt="Facebook icon" width="60" height="60">
            </a>
            <a href="https://www.pinterest.com/">
                <img id="two" src="images\pinterest.png" alt="Pinterest Icon" width="60" height="60">
            </a>
            <a href="https://twitter.com/explore">
                <img id="three" src="images\twitter.png" width="60" height="60">
            </a>
        </div>
    </footer>
</body>

</html>
